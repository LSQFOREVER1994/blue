<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>数据类型转换</title>
</head>
<body>
<script type="text/javascript">
	var a="6385.56kjsdhfjk78";
	var b="541351313";
	document.write(Number(a)+"||");
	document.write(Number(b)+"||");
	document.write(parseInt(a)+"||");
	document.write(parseInt(b)+"||");
	document.write(parseFloat(a)+"||");
	document.write(parseFloat(b)+"||");
	var c=456.6358;
	document.write(c.toFixed(1)+"||");
	document.write(c.toFixed(2)+"||");
	document.write(c.toPrecision(2)+"||");
	document.write(c.toPrecision(3)+"||");
	document.write(Math.round(-4.7));
</script>
</body>
</html>
